<body>
  <div style= "margin-left: 400px; width: 1200px; height: 25px; position: relative; float: center;">
  <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Edit Profile</h4>
            <form class="form" action="edit.php" method="post" enctype="multipart/from-data" autocomplete="off">
              <div class="alert alert-error"></div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">First name:</label>
                  <input type="text" class="form-control" id="firstName" name="first_name" placeholder="" required=""/>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Last name:</label>
                  <input type="text" class="form-control" id="lastName" name="last_name" placeholder="" value="" required=""/>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
              </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName">Password:</label>
                    <input type="password" class="form-control" id="firstName" name="confirmpassword" placeholder="Confirm Password" autocomplete="new-password" required="" />
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>


              <div class="mb-3">
                <label for="phone_number">Phone Number:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                  </div>
                  <input type="text" class="form-control" id="Phone Number" name="phone_number" placeholder="" required=""/>
                  <div class="invalid-feedback" style="width: 100%;">
                    Your phone number is required.
                  </div>
                </div>
              </div>


              <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="e_mail" placeholder="you@example.com" required=""/>
                <div class="invalid-feedback" style="width: 100%;">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="mb-3">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required="">
                <div class="invalid-feedback" style="width: 100%;">
                  Please enter your shipping address.
                </div>
              </div>

              <hr class="mb-4">
              <input type="submit" value="Done" name="Done" class="btn btn-block btn-primary" />
            </form>
          </div>
        </div>
      </div>
